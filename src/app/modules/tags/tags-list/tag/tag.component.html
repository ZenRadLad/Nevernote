<!--Tag ngContainer-->
<div id="tagItem" class="card box-shadow hvr-grow-shadow">
  <div class="card-body">
    <div class="title">
      <p>{{tag.name}}</p>
    </div>
    <div>
      <a (click)="deleteTag()" class="pull-right text-danger">
        <i class="fa fa-trash-o"></i>
      </a>
      <a (click)="updateTag()" class="pull-right text-warning">
          <i class="fa fa-pencil-square-o"></i>
        </a>
    </div>
  </div>
</div>
