<!--Notebook ngContainer-->
<div id="notebookItem" class="card box-shadow hvr-grow-shadow">
    <div class="card-body">
      <div class="title">
        <p>{{notebook.name}}</p>
      </div>
      <div>
        <a (click)="deleteNotebook()" class="pull-right text-danger">
          <i class="fa fa-trash-o"></i>
        </a>
        <a (click)="updateNotebook()" class="pull-right text-warning">
            <i class="fa fa-pencil-square-o"></i>
          </a>
      </div>
    </div>
  </div>
