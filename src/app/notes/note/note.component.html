<!--Note ngContainer-->
<div class="note-card">
  <div class="note-header">
    <h6>{{note.title}}</h6>
    <a (click)="deleteNote()">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>

  <div class="note-content" (click)="updateNote(note)">
    <p>{{note.content}}</p>
  </div>

  <div>
    <footer>{{note.lastModificationDate | date:'dd/MM/yyy HH:mm'}} </footer>
  </div>
</div>
